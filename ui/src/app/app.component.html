<h1>&nbsp;</h1>
<div class="container">
  <div *ngFor="let item of data" class="card" style="margin-bottom: 10px">
    <div class="card-title" [ngClass]="{'alert-success':(item.class==1),'alert-info':(item.class==0),'alert-danger':(item.class==-1)}">
        <!-- [ngClass]="(item.class==1)?'alert-info':'alert-warning'" -->
      {{item.timeStamp | date:'yyyy-MM-dd hh:mm'}}
      &nbsp;
      {{item.rating | number:'1.1-2'}}
    </div>    
    <div class="card-body">
      <div class="row">
        <div class="col-2">
            <a class="container" href="{{item.url}}" class="card-link" target="_blank">
              <img *ngIf="item.source==='Twitter'" src="./assets/twitter.jpg" width="60"/>
              <img *ngIf="item.source==='Reddit'" src="./assets/reddit.jpg"  width="60"/>
            </a>
        </div>
        <div class="col-10">
          <h6>{{item.text}}</h6>
        </div>
      </div>
      <div class="row" *ngIf="item.tags">
          <h5 style="margin: auto"><span *ngFor="let tag of item.tags" class="badge badge-secondary" style="margin-right: 10px;margin-left: 10px">{{tag}}</span></h5>
      </div>
    </div>
  </div>
</div>
